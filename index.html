<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventLitez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventLitez</a>
        </div>
    </nav>

    <section class="container mt-5">
        <h1 class="text-center">Create Your Event</h1>
        <form id="eventForm" class="mb-5">
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter event name">
            </div>
            <div class="mb-3">
                <label for="eventDate" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="eventDate">
            </div>
            <div class="mb-3">
                <label for="eventTime" class="form-label">Event Time</label>
                <input type="time" class="form-control" id="eventTime">
            </div>
            <div class="mb-3">
                <label for="eventLocation" class="form-label">Event Location</label>
                <input type="text" class="form-control" id="eventLocation" placeholder="Enter event location">
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>

        <div>
            <h2>Upcoming Events</h2>
            <ul id="eventList" class="list-group">
                <!-- Event entries will be displayed here -->
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
